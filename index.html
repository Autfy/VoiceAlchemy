      body {
        background-color: #0b0f19;
        color: #e2e8f0;
        font-family: 'Source Sans Pro', sans-serif;
      }
      /* Gradio-like range slider */
      input[type=range] {
        @apply w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer;
      }
      input[type=range]::-webkit-slider-thumb {
        @apply appearance-none w-4 h-4 bg-orange-500 rounded-full cursor-pointer transition-colors hover:bg-orange-400;
      }
      
      .gradio-container {
        @apply bg-slate-900 border border-slate-700 rounded-xl overflow-hidden shadow-sm;
      }
      .gradio-header {
        @apply bg-slate-800/50 px-4 py-2 border-b border-slate-700 font-semibold text-sm text-slate-300 uppercase tracking-wider;
      }
      .gradio-content {
        @apply p-4;
      }
    </style>
